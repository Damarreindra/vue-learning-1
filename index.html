<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-light bg-light">
        <b class="float-end">cart :</b>
        <span class="badge rounded-pill text-bg-primary"
          >{{ cart.length }}</span
        >
      </nav>
      <div class="d-flex align-items-center" :class="sliderState">
        <label for="" :class="style.label">Max</label>
        <input type="number" class="form-control mx-2" :style="{'width':style.inputWidth + 'px'}" v-model="maximum" />
        <input type="range" name="" id="" min="0" max="500" v-model="maximum" />
      </div>
      <template v-for="item in dataProduct">
        <div
          class="row d-flex mb-3 align-items-center"
          :key="item.name"
          v-if="parseFloat(item.price) <= Number(maximum)"
        >
          <div class="col">
            <button class="btn btn-info" v-on:click="addItem(item)">+</button>
          </div>
          <div class="col">
            <img :src="item.image" alt="" srcset="" />
          </div>
          <div class="col">
            <h1 class="text-info">{{ item.name }}</h1>
            <h5>{{ item.description }}</h5>
            <h1 class="float-end">Rp. {{item.price }}</h1>
          </div>
        </div>
      </template>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
